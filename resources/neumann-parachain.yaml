networkSpec:
    displayName: neumann-parachain
    name: neumann-parachain
    protocol: polkadot-parachain
    imageRepository: oaknetwork/neumann
    imageVersion: 1.2.0
    config:
      nodeTypes:
        full:
          args:
            - key: "--force-authoring"
            - key: --chain
              file: "neumann-plain.json"
            - key: --
            - key: --chain
              file: "rococo-testnet.json"
            - key: --bootnodes # Relay chain p2p address
              value: /dns4/node-6874595606920531968-0.p2p.onfinality.io/tcp/18396/ws/p2p/12D3KooWMCDMXZwosEU1dQQgG8X9NbuTTVitv2zyZdf9bns1M9k2
        collator:
          args:
            - key: "--force-authoring"
            - key: --chain
              file: "neumann-plain.json"
            - key: --
            - key: --chain
              file: "rococo-testnet.json"
            - key: --bootnodes # Relay chain p2p address
              value: /dns4/node-6874595606920531968-0.p2p.onfinality.io/tcp/18396/ws/p2p/12D3KooWMCDMXZwosEU1dQQgG8X9NbuTTVitv2zyZdf9bns1M9k2
validator:
  count: 3
  sudoArgs:
    - --alice
    - --bob
    - --charlie
  node:
    nodeName: neumann-parachain-validator
    nodeType: collator
    clusterKey: jm
    nodeSpec:
      key: unit
      multiplier: 2
    initFromBackup: false
    publicPort: true
    useApiKey: true
    storage: 30Gi
  sessionsKey: 
    #not needed
bootNode:
  count: 1
  sudoArgs: #sudo args is to reduce the setting of sudo users for each node. For example, there will be 3 nodes running, the first node will be assgin --alice, the second node will be assgin --bob, and the third will be assgin --charlie. 
    - --alice
  node:
    nodeName: neumann-parachain-bootnode
    nodeType: full
    clusterKey: jm
    nodeSpec:
      key: unit
      multiplier: 3
    initFromBackup: false
    publicPort: true
    useApiKey: true
    storage: 30Gi