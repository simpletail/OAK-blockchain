networkSpec:
    displayName: onf-neumann-testnet-test
    name: onf-neumann-testnet-test
    protocol: polkadot-parachain
    imageRepository: oaknetwork/neumann
    imageVersion: 1.2.0
    config:
      nodeTypes:
        full:
          args:
            - key: "--force-authoring"
            - key: --chain
              file: "neumann-plain.json"
            - key: --
            - key: --chain
              file: "rococo-testnet.json"
            - key: --bootnodes # Relay chain p2p address
              value: /dns4/node-6874115411312685056-0.p2p.onfinality.io/tcp/24748/ws/p2p/12D3KooWEfZCHVQTMLMZnx99Y1MSFa6cvMxRCpHcyDrhYefWkNPZ
        collator:
          args:
            - key: "--force-authoring"
            - key: --chain
              file: "neumann-plain.json"
            - key: --
            - key: --chain
              file: "rococo-testnet.json"
            - key: --bootnodes # Relay chain p2p address
              value: /dns4/node-6874115411312685056-0.p2p.onfinality.io/tcp/24748/ws/p2p/12D3KooWEfZCHVQTMLMZnx99Y1MSFa6cvMxRCpHcyDrhYefWkNPZ
validator:
  count: 3
  sudoArgs:
    - --alice
    - --bob
    - --charlie
  node:
    nodeName: onf-neumann-validator
    nodeType: collator
    clusterKey: jm
    nodeSpec:
      key: unit
      multiplier: 2
    initFromBackup: false
    publicPort: true
    useApiKey: true
    storage: 30Gi
  # sessionsKey: not needed
bootNode:
  count: 1
  node:
    nodeName: onf-neumann-bootnode
    nodeType: full
    clusterKey: jm
    nodeSpec:
      key: unit
      multiplier: 3
    initFromBackup: false
    publicPort: true
    useApiKey: true
    storage: 10Gi