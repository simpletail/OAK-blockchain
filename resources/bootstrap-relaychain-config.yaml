networkSpec:
  displayName: onf-rococo-neumann-relay
  name: onf-rococo-neumann-relay
  protocol: substrate
  imageRepository: parity/polkadot
  imageVersion: v0.9.12
  config:
    nodeTypes:
      full:
        args:
        - key: "--force-authoring"
        - key: "--chain"
          file: rococo-local.json
      validator:
        args:
        - key: "--force-authoring"
        - key: "--chain"
          file: rococo-local.json
validator:
  count: 3
  sudoArgs: #sudo args is to reduce the setting of sudo users for each node. For example, there will be 3 nodes running, the first node will be assgin --alice, the second node will be assgin --bob, and the third will be assgin --charlie. 
    - --alice
    - --bob
    - --charlie
  node:
    nodeName: onf-rococo-neumann-relay-validator
    nodeType: validator
    clusterKey: jm
    nodeSpec:
      key: unit
      multiplier: 2
    initFromBackup: false
    publicPort: true
    useApiKey: true
    storage: 30Gi
    sessionsKey:
#   not needed 
bootNode:
  count: 1
  node:
    nodeName: onf-rococo-neumann-relay-bootnode
    nodeType: full
    clusterKey: jm
    nodeSpec:
      key: unit
      multiplier: 3
    initFromBackup: false
    publicPort: true
    useApiKey: true
    storage: 10Gi